<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>智能旅行规划助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom, #EBF4FF, #FFFFFF);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 20px;
    }
    p {
      color: #4b5563;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>智能旅行规划助手</h1>
    <p>通过人工智能对话，轻松规划您的完美旅行行程</p>
    <p>欢迎使用我们的应用，点击下方按钮开始规划您的旅程</p>
    <a href="/chat" class="button">开始规划我的旅行</a>
  </div>
</body>
</html>
